<head>

    <title>Redirected page</title>
    <link rel="icon" href="../images/round_icon.png">

    <style>
        body{
            background: var(--blue);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container .emoji{
            font-size: 15rem !important;
            animation: zoom 3s linear infinite alternate-reverse;
        }
        @keyframes zoom {
                0%{
                    transform: scale(1);
                }
                100%{
                    transform: scale(1.2);
                }
        }
        .container p{
            font-size: 6rem;
            color: white;
        }
        @media only screen and (max-width:500px){
            .container p{
                font-size: 3rem;
            }
            .container .emoji{
                font-size: 4rem;
            }
        }
    </style>
</head>
